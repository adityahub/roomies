<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video-floor" src="https://videos.pexels.com/video-files/8853009/8853009-hd_1080_1920_30fps.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
        <video id="video-wall1" src="https://cdn.pixabay.com/video/2019/09/12/26818-361092071_large.mp4" loop="true" autoplay="true" crossorigin="anonymous"></video>
        <video id="video-wall2" src="https://videos.pexels.com/video-files/5136532/5136532-hd_1920_1080_30fps.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
        <video id="video-wall3" src="https://videos.pexels.com/video-files/856882/856882-hd_1920_1080_24fps.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
        <video id="video-wall4" src="https://videos.pexels.com/video-files/2028111/2028111-hd_1920_1080_30fps.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" src="#video-floor"></a-plane>

      <!-- Walls -->
      <a-plane position="0 5 -10" width="20" height="10" src="#video-wall1"></a-plane>
      <a-plane position="10 5 0" rotation="0 -90 0" width="20" height="10" src="#video-wall2"></a-plane>
      <a-plane position="0 5 10" rotation="0 180 0" width="20" height="10" src="#video-wall3"></a-plane>
      <a-plane position="-10 5 0" rotation="0 90 0" width="20" height="10" src="#video-wall4"></a-plane>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
