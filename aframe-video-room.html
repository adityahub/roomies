<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <video id="video-floor" src="https://cdn.pixabay.com/vimeo/328940142/Ocean%20-%2015285.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
         <video id="video-wall1" src="https://cdn.pixabay.com/vimeo/414751426/Clouds%20-%2025055.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
         <video id="video-wall2" src="https://cdn.pixabay.com/vimeo/376938173/Aurora%20-%2020001.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
         <video id="video-wall3" src="https://cdn.pixabay.com/vimeo/359025370/Forest%20-%2021313.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
         <video id="video-wall4" src="https://cdn.pixabay.com/vimeo/499126467/Waterfall%20-%2054937.mp4?rendition=source" loop="true" autoplay="true" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" src="#video-floor"></a-plane>

      <!-- Walls -->
      <a-plane position="0 5 -10" width="20" height="10" src="#video-wall1"></a-plane>
      <a-plane position="10 5 0" rotation="0 -90 0" width="20" height="10" src="#video-wall2"></a-plane>
      <a-plane position="0 5 10" rotation="0 180 0" width="20" height="10" src="#video-wall3"></a-plane>
      <a-plane position="-10 5 0" rotation="0 90 0" width="20" height="10" src="#video-wall4"></a-plane>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
