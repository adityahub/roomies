<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immersive Room</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/chenzlabs/aframe-video-shader/v2.0.0/dist/aframe-video-shader.min.js"></script>
  <script src="https://cdn.rawgit.com/aframevr/aframe/master/examples/showcase/tracked-controls/hand-tracking/bubble-generator.js"></script>
</head>
<body>
  <a-scene>
    <!-- Asset management system -->
    <a-assets>
      <video id="floorVideo" src="https://videos.pexels.com/video-files/8853009/8853009-hd_1080_1920_30fps.mp4" loop="true" crossorigin="anonymous"></video>
      <video id="wallVideo1" src="https://videos.pexels.com/video-files/2840467/2840467-uhd_2560_1440_30fps.mp4" loop="true" crossorigin="anonymous"></video>
      <video id="wallVideo2" src="https://videos.pexels.com/video-files/5136532/5136532-hd_1920_1080_30fps.mp4" loop="true" crossorigin="anonymous"></video>
      <video id="wallVideo3" src="https://videos.pexels.com/video-files/856882/856882-hd_1920_1080_24fps.mp4" loop="true" crossorigin="anonymous"></video>
      <video id="wallVideo4" src="https://videos.pexels.com/video-files/2028111/2028111-hd_1920_1080_30fps.mp4" loop="true" crossorigin="anonymous"></video>
      <audio id="underwaterSound" src="uw.mp3" loop="true" crossorigin="anonymous"></audio>
    </a-assets>

    <!-- Floor -->
    <a-video src="#floorVideo" width="10" height="10" position="0 0 0" rotation="-90 0 0"></a-video>

    <!-- Walls -->
    <a-video src="#wallVideo1" width="9" height="6" position="0 3 -4.5" rotation="0 0 0"></a-video>
    <a-video src="#wallVideo2" width="9" height="6" position="4.5 3 0" rotation="0 -90 0"></a-video>
    <a-video src="#wallVideo3" width="9" height="6" position="-4.5 3 0" rotation="0 90 0"></a-video>
    <a-video src="#wallVideo4" width="9" height="6" position="0 3 4.5" rotation="0 180 0"></a-video>

    <!-- User interaction to start videos -->
    <a-entity position="0 1.6 -3">
      <a-plane id="playButton" color="#4CC3D9" width="2" height="1" text="value: Start Videos; align: center" material="shader: flat" class="clickable"></a-plane>
    </a-entity>

    <!-- Laser controls for Oculus Quest interaction -->
    <a-entity laser-controls="hand: right" id="rightHand" raycaster="objects: .clickable" bubble-generator="hand: right"></a-entity>

    <!-- Camera and sound -->
    <a-entity camera look-controls>
      <a-sound src="#underwaterSound" autoplay="true" loop="true"></a-sound>
    </a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('bubble-generator', {
      schema: { hand: { type: 'string' } },
      init: function () {
        const self = this;
        const el = this.el;
        const hand = this.data.hand;

        el.addEventListener('triggerdown', function () {
          self.createBubble();
        });
      },
      createBubble: function () {
        const bubble = document.createElement('a-sphere');
        bubble.setAttribute('radius', 0.1);
        bubble.setAttribute('color', '#FFFFFF');
        bubble.setAttribute('position', '0 0 -0.5');
        bubble.setAttribute('dynamic-body', '');
        bubble.setAttribute('velocity', '0 2 0');

        this.el.sceneEl.appendChild(bubble);

        setTimeout(() => {
          bubble.parentNode.removeChild(bubble);
        }, 3000);
      }
    });

    document.querySelector('#playButton').addEventListener('click', function () {
      const videos = ['floorVideo', 'wallVideo1', 'wallVideo2', 'wallVideo3', 'wallVideo4'];
      videos.forEach(videoId => {
        const video = document.getElementById(videoId);
        video.play();
      });
      this.setAttribute('visible', 'false');
    });

    // Adding interaction with raycaster
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const sceneEl = document.querySelector('a-scene');
      const playButton = document.querySelector('#playButton');

      playButton.addEventListener('mouseenter', function () {
        this.setAttribute('color', '#24CAFF');
      });

      playButton.addEventListener('mouseleave', function () {
        this.setAttribute('color', '#4CC3D9');
      });

      sceneEl.querySelectorAll('.clickable').forEach(function (el) {
        el.addEventListener('click', function () {
          el.emit('click');
        });
      });
    });
  </script>
</body>
</html>
