<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immersive Room</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/chenzlabs/aframe-video-shader/v2.0.0/dist/aframe-video-shader.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Asset management system -->
    <a-assets>
      <video id="floorVideo" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop="true" autoplay="true" crossorigin="anonymous"></video>
      <video id="wallVideo1" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop="true" autoplay="true" crossorigin="anonymous"></video>
      <video id="wallVideo2" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop="true" autoplay="true" crossorigin="anonymous"></video>
      <video id="wallVideo3" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop="true" autoplay="true" crossorigin="anonymous"></video>
      <video id="wallVideo4" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop="true" autoplay="true" crossorigin="anonymous"></video>
    </a-assets>

    <!-- Floor -->
    <a-video src="#floorVideo" width="10" height="10" position="0 0 -5" rotation="-90 0 0"></a-video>

    <!-- Walls -->
    <a-video src="#wallVideo1" width="10" height="10" position="0 5 -5" rotation="0 0 0"></a-video>
    <a-video src="#wallVideo2" width="10" height="10" position="5 5 0" rotation="0 -90 0"></a-video>
    <a-video src="#wallVideo3" width="10" height="10" position="-5 5 0" rotation="0 90 0"></a-video>
    <a-video src="#wallVideo4" width="10" height="10" position="0 5 5" rotation="0 180 0"></a-video>
  </a-scene>
</body>
</html>
